<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Gallery</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>

	<div class="full">
		
		<button class="left">
			<img src="./img/back.svg" width="40px">
		</button>
		 
		<div class="parcel img-wrap"> 
			<img src="" id="full-img" alt="">
		</div>

		<button class="right">
			<img src="./img/next.svg" width="40px">
		</button>

		<img class="edit" src="./img/edit.svg" width="40px">
	</div>

	<div class="list-wrap">
		<div class="list">

		</div>
	</div>

	<aside id="menu" class="visible">
		<button class="close" id="close">
			<img class="cancel" src="./img/close.svg" width="25px">
		</button>

		<div class="img-show"> 
			<img src="" id="img-show" alt="">
		</div>

		<div class="filters">
			<ul> 
				<li>
					<img src="./gal/fone.jpg" width="100px">
				</li>
				<li>
					<img src="./gal/fone.jpg" width="100px">
				</li>
				<li>
					<img src="./gal/fone.jpg" width="100px">
				</li>
				<li>
					<img src="./gal/fone.jpg" width="100px">
				</li>
				<li>
					<img src="./gal/fone.jpg" width="100px">
				</li>
   				<li>
					   <img src="./gal/fone.jpg" width="100px">
					</li>
   				<li>
					   <img src="./gal/fone.jpg" width="100px">
				</li>
			</ul>
		</div>

		<div class="upload-effect-level">
			<input type="number" class="upload-effect-level-value" name="effect-level" value="20" >
			<div class="upload-effect-level-line">
				<div class="upload-effect-level-pin" style="left: 20%"></div>
				<div class="upload-effect-level-val"></div>
			</div>
		</div>
		
	</aside>

	<script src="./main.js"></script>
</body>
</html>
